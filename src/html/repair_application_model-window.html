<div id="my-modal2" class="repair_application_model-window">
  <button id="modal-close" class="modal-window__close">X</button>
  <div class="container repair_application_model-window__container">
    <a class="modal-window__info">Заполните ваши данные</a>
    <nav class="nav modal-window__nav">
      <a class="nav__modal-windowUserName">Ваше имя</a>
      <input
        id="repairUserNameInput"
        type="text"
        class="nav__modal-windowInputUserName"
        placeholder="Иван"
      />
      <label id="userNameErrorModal2" class="nav__userErrorModal"
        >Обязательное поле</label
      >
      <a class="nav__modal-windowUserPhoneNum">Ваш номер телефона</a>
      <input
        id="repairUserPhoneNumInput"
        type="text"
        class="nav__modal-windowInputUserPhoneNum"
        placeholder="+7 (999) 999 99 99"
      />
      <label id="userPhoneNumErrorModal2" class="nav__userErrorModal"
        >Обязательное поле</label
      >
      <a class="nav__repair_application_model-windowUserCarMake"
        >Марка и модель авто</a
      >
      <input
        id="repairUserCarMakeInput"
        type="text"
        class="nav__repair_application_model-windowInputUserCarMake"
        placeholder="Например: Peugeot Boxer"
      />
      <label id="userCarMakeErrorModal2" class="nav__userErrorModal"
        >Обязательное поле</label
      >
      <button id="repairApplicationBtn" class="modal-window__btn">
        Оставить заявку
      </button>
    </nav>
  </div>
</div>
